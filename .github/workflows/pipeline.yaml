name: Pipeline (CI -> Build/Scan -> GitOps)

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev, main]
    tags: ['v*']

permissions:
  contents: write
  packages: write

jobs:
  ci:
    name: CI checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- API (Python) ---
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: apps/api/requirements.txt

      - name: API deps
        working-directory: apps/api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest pip-audit

      - name: API ruff
        working-directory: apps/api
        run: ruff check .

      - name: API pytest
        working-directory: apps/api
        run: pytest -q || true

      - name: API pip-audit
        working-directory: apps/api
        run: pip-audit -r requirements.txt || true

      # --- Frontend (Node) ---
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: apps/frontend/package.json

      - name: Frontend install
        working-directory: apps/frontend
        run: npm install

      - name: Frontend audit
        working-directory: apps/frontend
        run: npm audit --omit=dev || true

      # --- SAST (Semgrep) ---
      - name: Semgrep (SAST)
        uses: semgrep/semgrep-action@v1
        with:
          config: p/ci
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

      # --- Secrets (Gitleaks) ---
      - name: Gitleaks (secrets)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --redact --report-format sarif --report-path results.sarif
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_and_scan:
    name: Build & scan images
    needs: [ci]
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app:
          - name: api
            context: ./apps/api
            image: ghcr.io/kickoffqi/master-k8s-api
          - name: frontend
            context: ./apps/frontend
            image: ghcr.io/kickoffqi/master-k8s-frontend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set tag
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            short=$(echo "${GITHUB_SHA}" | cut -c1-7)
            echo "tag=sha-${short}" >> "$GITHUB_OUTPUT"
          fi

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.app.context }}
          push: true
          tags: ${{ matrix.app.image }}:${{ steps.tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ matrix.app.image }}:${{ steps.tag.outputs.tag }}
          format: table
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  gitops_promote_dev:
    name: GitOps promote dev (commit values-dev)
    needs: [build_and_scan]
    if: ${{ github.ref_type != 'tag' && github.ref_name == 'dev' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Compute tag
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          short=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo "tag=sha-${short}" >> "$GITHUB_OUTPUT"

      - name: Update Helm values (dev)
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
          import yaml
          path = 'infra/helm/master-k8s/values-dev.yaml'
          with open(path) as f:
            data = yaml.safe_load(f)
          tag = '${{ steps.tag.outputs.tag }}'
          data['images']['api']['tag'] = tag
          data['images']['frontend']['tag'] = tag
          with open(path, 'w') as f:
            yaml.safe_dump(data, f, sort_keys=False)
          print('updated', path, '->', tag)
          PY

      - name: Commit & push
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add infra/helm/master-k8s/values-dev.yaml
          if git diff --cached --quiet; then
            echo "No changes"; exit 0
          fi
          git commit -m "chore(dev): promote images to ${{ steps.tag.outputs.tag }}"
          git push origin dev

  gitops_release_prod:
    name: GitOps release prod (tag -> commit values-prod)
    needs: [build_and_scan]
    if: ${{ github.ref_type == 'tag' }}
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Update Helm values (prod)
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
          import yaml
          path = 'infra/helm/master-k8s/values-prod.yaml'
          with open(path) as f:
            data = yaml.safe_load(f)
          tag = '${GITHUB_REF_NAME}'
          data['images']['api']['tag'] = tag
          data['images']['frontend']['tag'] = tag
          with open(path, 'w') as f:
            yaml.safe_dump(data, f, sort_keys=False)
          print('updated', path, '->', tag)
          PY

      - name: Commit & push to main
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add infra/helm/master-k8s/values-prod.yaml
          if git diff --cached --quiet; then
            echo "No changes"; exit 0
          fi
          git commit -m "chore(prod): promote release ${GITHUB_REF_NAME}"
          git push origin main
