apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-rollouts
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kickoffqi/master-k8s
    targetRevision: dev
    path: infra/argocd/addons/argo-rollouts
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-rollouts

  # CRDs are frequently mutated by the Kubernetes apiserver (defaulting, ordering, status),
  # which can cause persistent OutOfSync. Ignore diffs for CRDs.
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      # Use jsonPointers for maximum compatibility across Argo CD versions
      jsonPointers:
        - /status
        - /metadata
        - /annotations
        - /spec/conversion
        - /spec/versions

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
