apiVersion: apps/v1
kind: Deployment
metadata:
  name: events-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: events-api
  template:
    metadata:
      labels:
        app: events-api
    spec:
      containers:
        - name: api
          image: ghcr.io/example/master-k8s-api:latest
          ports:
            - containerPort: 8000
          env:
            - name: CORS_ALLOW_ORIGINS
              value: "*"
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8000
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
