name: Build & Scan Images

on:
  push:
    branches: [dev, main]
    tags: ["v*"]
    paths:
      - "apps/**"
      - ".github/workflows/**"
  workflow_run:
    workflows: ["CI (PR checks)"]
    types: [completed]

permissions:
  contents: read
  packages: write

jobs:
  build:
    # This condition ensures the job only runs if the previous workflow succeeded
    # OR if it was triggered by a direct push.
    if: >
      github.event_name == 'push' || 
      (github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app:
          - name: api
            context: ./apps/api
            image: ghcr.io/kickoffqi/master-k8s-api
          - name: frontend
            context: ./apps/frontend
            image: ghcr.io/kickoffqi/master-k8s-frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set tag
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            short=$(echo "${GITHUB_SHA}" | cut -c1-7)
            echo "tag=sha-${short}" >> "$GITHUB_OUTPUT"
          fi

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.app.context }}
          push: true
          tags: |
            ${{ matrix.app.image }}:${{ steps.tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ matrix.app.image }}:${{ steps.tag.outputs.tag }}
          format: table
          exit-code: "0"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
