apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 65.5.1
    helm:
      values: |
        grafana:
          enabled: true
          adminPassword: "changeme"  # TODO: replace with a Secret in real setups
          defaultDashboardsEnabled: true
          service:
            type: ClusterIP

        prometheus:
          prometheusSpec:
            retention: 7d

        alertmanager:
          enabled: true

        kubeStateMetrics:
          enabled: true
        nodeExporter:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
