{{- if .Values.rollouts.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: events-frontend
  namespace: {{ .Values.namespace | quote }}
spec:
  replicas: {{ .Values.replicaCount.frontend }}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: events-frontend
  template:
    metadata:
      labels:
        app: events-frontend
    spec:
      serviceAccountName: events-frontend
      automountServiceAccountToken: false
      containers:
        - name: frontend
          image: "{{ .Values.images.frontend.repository }}:{{ .Values.images.frontend.tag }}"
          imagePullPolicy: {{ .Values.images.frontend.pullPolicy }}
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_BASE_URL
              value: {{ .Values.frontend.publicApiBaseUrl | quote }}
            - name: API_BASE_URL
              value: "http://events-api:8000"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
  strategy:
    canary:
      maxSurge: 25%
      maxUnavailable: 0
      steps:
{{ toYaml .Values.rollouts.canarySteps | indent 8 }}
{{- end }}
