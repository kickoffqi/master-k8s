name: GitOps Promote (dev)

on:
  workflow_run:
    workflows: ["Build & Scan Images"]
    types: [completed]

permissions:
  contents: write

jobs:
  promote:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'dev' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Compute tag
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          short=$(echo "${{ github.event.workflow_run.head_sha }}" | cut -c1-7)
          echo "tag=sha-${short}" >> "$GITHUB_OUTPUT"

      - name: Update Helm values (dev)
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
          import yaml
          path = 'infra/helm/master-k8s/values-dev.yaml'
          with open(path) as f:
            data = yaml.safe_load(f)
          tag = '${{ steps.tag.outputs.tag }}'
          data['images']['api']['tag'] = tag
          data['images']['frontend']['tag'] = tag
          with open(path, 'w') as f:
            yaml.safe_dump(data, f, sort_keys=False)
          print('updated', path, '->', tag)
          PY

      - name: Commit & push
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add infra/helm/master-k8s/values-dev.yaml
          if git diff --cached --quiet; then
            echo "No changes"; exit 0
          fi
          git commit -m "chore(dev): promote images to ${{ steps.tag.outputs.tag }}"
          git push origin dev
