name: GitOps Release (prod)

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  promote-prod:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Update Helm values (prod)
        shell: bash
        run: |
          set -euo pipefail
          tag="${GITHUB_REF_NAME}"
          python - <<PY
          import yaml
          path = 'infra/helm/master-k8s/values-prod.yaml'
          with open(path) as f:
            data = yaml.safe_load(f)
          tag = '${GITHUB_REF_NAME}'
          data['images']['api']['tag'] = tag
          data['images']['frontend']['tag'] = tag
          with open(path, 'w') as f:
            yaml.safe_dump(data, f, sort_keys=False)
          print('updated', path, '->', tag)
          PY

      - name: Commit & push to main
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add infra/helm/master-k8s/values-prod.yaml
          if git diff --cached --quiet; then
            echo "No changes"; exit 0
          fi
          git commit -m "chore(prod): promote release ${GITHUB_REF_NAME}"
          git push origin main
